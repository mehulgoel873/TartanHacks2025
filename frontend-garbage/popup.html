<!DOCTYPE html>
<html lang="en">

<head>
    <title>APP YELLER</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=300px, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rye&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>lighthouse</h1>
    <p>Toggle to start measuring your productivity.</p>
    <label class="switch">
        <input type="checkbox" name="checkbox" />
        <span class="slider round"></span>
    </label>
    <textarea id="focus" name="focus" rows="4" cols="40" placeholder="What do you want to focus on?"></textarea>
    <textarea id="distract" name="distract" rows="4" cols="40"
        placeholder="What don't you want to focus on?"></textarea>
    <button id="submit" type="submit">Submit</button>
    <script src="capture.js"></script>
</body>

</html>
